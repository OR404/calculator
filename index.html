<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <h1>Calculator</h1>

   <div class="phone-container">
    <div class = 'screen'>
       <div class="top-bar">
        <div class="left-side">
            <img src="images/battery.png" alt="battery image"></image>
            <img src="images/wifi.png" alt="wifi image"></image>
            <img src="images/signal.png" alt="signal image"></image>
        </div>

        <div class="right-side">
            <p class="time"></p>

        </div>
       </div>

        <p class='display'>0</p>

        <div class = 'buttons-section'>
            <div class="top-buttons-section">

            <button id="clear">AC</button>
            <button id="positive-negative">+/-</button>
            <button class ="parentheses">&lpar;</button>
            <button class = "parentheses">&rpar;</button>
        </div>

        <div class="middle-buttons-section">
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="operator" , id="divide">/</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="operator">*</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operator">-</button>
            <button class="number"   id="zero">0</button>
            <button class="operator" id="dot">.</button>
            <button class="operator">+</button>
            <button class="operator" id="equals">=</button>
        </div>

    </div>
</div>
</div> 




    <script src = "script.js"></script>
</body>
</html>
